<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="card">
    <div class="shoe-background">
        <h1>NIKE</h1>
        <img class="logo" src="images/logo.png" alt="logo">
        <img class="nike" src="images/blue.png" alt="shoe">
        <i class="fas fa-circle"></i>

    </div>
    <div class="shoe-info">
        <div class="shoe-name">
            <h1>Nike Zoom KD 12</h1>
            <span>NEW</span>
            <h4>Men's Running Shoes</h4>
        </div>
        <div class="pro-info">
            <h3>PRODUCT INFO</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi optio
                 fuga tempore qui facere animi totam quo co
                 nsequuntur ullam quae!
            </p>
        </div>
        <div class="color-list">
            <h3> COLOR</h3>
            <span class="fas fa-circle" style="color: rgb(59, 78, 248);"></span>
            <span class="fas fa-circle" style="color:yellow;"></span>
            <span class="fas fa-circle" style="color:red;"></span>
            <span class="fas fa-circle" style="color:green;"></span>
            <span class="fas fa-circle" style="color:orange"></span>
        </div>
        <div class="size-number">
            <h3>SIZE</h3>
            <span class="sample">7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>11</span>
        </div>
        <div class="payment">
            <span class="addition">ADD TO CARD</span>
            <span class="amount">189.99</span>
        </div>

    </div>
</div>
</body>
</html>
